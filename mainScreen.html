<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OnlineChessBook</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js"></script>
    <link rel="stylesheet" href="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css" />
    
    <link rel="stylesheet" href="mainScreenStyle.css" />
  </head>

  <body>
    
    <center id="center">
        <div id="top-rightButton">
            <button id="logOutButton" onmouseover="hoverMouse(this)" onmouseout="noHoverMouse(this)" onclick="logOut()"> Log Out </button>
            <button id="logGameButton" onmouseover="hoverMouse(this)" onmouseout="noHoverMouse(this)" onclick="logGame()"> Log Game </button>
        </div>
      <h1>Main screen</h1>
    <div id="allSmallBoard"> 
      <button id="board1" class="small-board" style="width: 300px"></button>
      <button id="board2" class="small-board" style="width: 300px"></button>
      <button id="board3" class="small-board" style="width: 300px"></button>
    </div>
    
    </center>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="mainScreenScript.js"></script>
    <script src="customizeJs.js"></script>
  </body>
</html>
