<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OnlineChessBook</title>
    <link rel="stylesheet" href="logGameStyle.css" />
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/chess.js/dist/esm/chess.js" type="module"></script>
    <script src="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js"></script>
    <link rel="stylesheet" href="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.css" />
  </head>

  <body>
    <button id="backButton" onclick="goBack(this)"> < Back to Main Screen </button>
    <center id="center">
      <h1>Record Your Chess Game Here</h1>
      <form action="/firebase.js">
        <input type="submit" value="Submit" id="submitButton" onmouseover="hoverMouse(this)" onmouseout="noHoverMouse(this)" onclick="writeUserData()">
      <div id="basicInformation"></div>
        <input type="text" placeholder="White peice player"/>
        <input type="text" placeholder="Black peice player"/>
      </div>
      <div><input type="date" id="date"/></div>
      <div class="wrapper">
        <select name="" id="" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
          <option value="">Prospect</option>
          <option value="">Fremd</option>
          <option value="">Conant</option>
          <option value="">Palatine</option>
          <option value="">Wheeling</option>
          <option value="">Hoffman Estates</option>
          <option value="">Rolling Meadow</option>
          <option value="">Buffalo Grove</option>
          <option value="">Hersey</option>
          <option value="">Baringron</option>
          <option value="">Elk Grove</option>
          <option value="">Others</option>
        </select>
        <label> vs </label>
        <select name="" id="" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
          <option value="">Prospect</option>
          <option value="">Fremd</option>
          <option value="">Conant</option>
          <option value="">Palatine</option>
          <option value="">Wheeling</option>
          <option value="">Hoffman Estates</option>
          <option value="">Rolling Meadow</option>
          <option value="">Buffalo Grove</option>
          <option value="">Hersey</option>
          <option value="">Baringron</option>
          <option value="">Elk Grove</option>
          <option value="">Others</option>
        </select>
        </div>
      </form>
      <div id="myBoard" style="width: 400px"></div>
      <div id="moveButton">
        <button id="backward" onclick="undoMove()" onmouseover="hoverMouse(this)" onmouseout="noHoverMouse(this)"> < </button>
        <button id="forward" onclick="forwardButton()" onmouseover="hoverMouse(this)" onmouseout="noHoverMouse(this)"> > </button>
      </div>
      <div id="status"></div>
      <div id="move1">
        <input class="input-box1" type="text" oninput="checkMove(this)" />
        <input class="input-box2" type="text" oninput="checkMove(this)" />
      </div>
    
      
    </center>
    <script type="module" src="logGame.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="customizeJs.js"></script>
  </body>
</html>
